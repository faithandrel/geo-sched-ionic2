<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div *ngIf="!loading" >
    <p>
      myResponse: {{ myResponse }}
    </p>

    <p>
      myError: {{ myError }}
    </p>

    <p>
      myToken: {{ myToken }}
    </p>
    
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="loginUser.username" type="text" placeholder="Username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="loginUser.password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    
    </ion-list>
    
    <p>
      <button ion-button (click)="loginThisUser()" >Log In</button>
    </p>
    
      <p>Or</p>
      
    <p>
      <button ion-button (click)="openFacebook()" >Sign up with Facebook</button>
    </p>
  </div>
</ion-content>
