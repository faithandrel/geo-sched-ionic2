<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>

<ion-fab class="special-fab -top" top right edge (click)="refreshPage()">
  <button class="refresh-page" ion-fab mini color="dark">
    <ion-icon name="refresh"></ion-icon>
  </button>
</ion-fab>

<ion-content>
  <ion-list>
    <ion-item-group>
      <p>{{ myResponse }}</p>
      <button ion-button (click)="getNotifications()" >Test</button>
      <ion-item-divider color="grey" no-lines>Latest</ion-item-divider>
      <ion-item-sliding *ngFor="let notification of notification.readNotifications">
        <ion-item class="notifications">
          <ion-grid>
            <ion-row wrap class="notifications-details">
              <ion-col>{{ notification.text }}</ion-col>
              <ion-col>{{ notification.updated }}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
        <ion-icon name="close"></ion-icon>
        Clear
      </button>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item class="notifications">
          <ion-avatar item-left>
            <img src="assets/img/profiles/avatar-ts-jessie.png">
          </ion-avatar>
          <h2>Cher</h2>
          <ion-grid>
            <ion-row wrap class="notifications-details">
              <ion-col>Followed you</ion-col>
              <ion-col>5mins ago</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">

        Clear
      </button>
        </ion-item-options>
      </ion-item-sliding>

          <h2>Cher</h2>

            <ion-row wrap class="notifications-details">
              <ion-col>Reblogged your post</ion-col>
              <ion-col>7mins ago</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
        <ion-icon name="close"></ion-icon>
        Clear
      </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item-group>

    <ion-item-group>

    </ion-item-group>

  </ion-list>
</ion-content>
