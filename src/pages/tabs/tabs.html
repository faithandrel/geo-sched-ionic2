<ion-tabs color="light">
  
  <ion-tab [root]="categoryRoot" tabIcon="compass"></ion-tab>
  <ion-tab [root]="interestsRoot" tabIcon="notifications" [tabBadge]="notif.counter" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="exploreRoot" tabIcon="contact"></ion-tab>
  
  <ion-fab class="special-fab -top" top right edge>
    <button class="add-item" ion-fab mini color="dark" (click)="addArticle()">
    	<ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-tabs>
